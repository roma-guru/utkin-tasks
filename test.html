<html>
	<head>
		<script type='text/javascript' src='js-sorting.js' ></script>
		<!--<script type='text/javascript' src='js-hashtable.js' ></script> -->
		<script src="js-hashtable.js" type="text/javascript" > </script>
		<script src="js-bilist.js" type="text/javascript" > </script>
		<script type='text/javascript'>
			function testSort() {
				var resultText = document.getElementById('results');
				resultText.innerHTML = '';
				var tests = [[1,7,3,7,8,9,3,7],[1,2,3,4,5], [5,4,3,2,1], [1,1,1,1,1], [2,3,2,3,2]];
				var methods = ['insert_sort', 'merge_sort', 'heap_sort', 'quick_sort','pocket_sort'];
				for (var key in methods) {
					resultText.innerHTML += '<h2>'+methods[key]+'</h2>';
					for (var t_i in tests)
						resultText.innerHTML += tests[t_i] + ' -> ' + eval(methods[key]+'(tests[t_i])') + '<br>';
				}
			}
			
			
			function testHash(){
				var hash_table = new HashTable(6);
				console.log(hash('Steve'));
				hash_table.put('Steve','steve data value');
				hash_table.put('Rotes','blah blah blah');
				console.log( hash_table.get('Rotes') );
			}
			
			function testList() {
				var list = new List(10);
				list.add(9);
				list.add(99);
				list.add(4);				
				console.log(list.find(9));
				console.log(list.find(99));
				console.log(list.find(4));
				list.remove(4);				
				list.add(5);
				console.log(list.find(5));
				console.log(list.find(99));
				console.log(list.find(9));
				list.add(6);
				console.log(list.find(6));
				
			}
		</script>
	</head>
	<body>
		<button onclick='testSort();'>Test Sorting</button>
		<div id='results'></div>
		
		<button onclick='testHash();'>Test Hashtable</button>
		See JS console for results <br/>
		<button onclick='testList();'>Test Bidirectional List</button>
		See JS console for results
	</body>
</html>
