<html>
	<head>
		<script type='text/javascript' src='js-sorting-alt.js' ></script>
		<script src="js-hashtable.js" type="text/javascript" > </script>
		<script src="js-bilist.js" type="text/javascript" > </script>
		<script type='text/javascript'>
			function testSort() {
				var resultText = document.getElementById('results');
				resultText.innerHTML = '';
				var tests = [[1,9,3,7,8],[1,2,3,4,5], [5,4,3,2,1], [1,1,1,1,1], [2,3,2,3,2]];
				for(var i=0; i< tests.length; i++){
					resultText.innerHTML += '['+tests[i] + '] -> [' + heap_sort2( tests[i] )+']<br />';
				}
			}
		</script>
	</head>
	<body>
		<button onclick='testSort();'>Test Sorting</button>
		<div id='results'></div>
		
	</body>
</html>
